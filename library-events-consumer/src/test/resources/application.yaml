spring:
  profiles:
    active: "${SPRING_PROFILES_ACTIVE:local}"
--- #LOCAL
spring:
  config:
    activate:
      on-profile: local
  application:
    name: library-events-consumer
  kafka:
    topic:  "library-events"
    consumer:
      group-id: library-events-consumer-group
      bootstrap-servers: localhost:9092,localhost:9093,localhost:9094
      key-deserializer: org.apache.kafka.common.serialization.IntegerDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer
    producer:
      bootstrap-servers: localhost:9092,localhost:9093,localhost:9094
      key-serializer: org.apache.kafka.common.serialization.IntegerSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer
#      properties:
#        retries: 5
#        retry.backoff.ms: 1000

    admin:
      properties:
        bootstrap-servers: localhost:9092,localhost:9093,localhost:9094
  datasource:
#    url: jdbc:h2:file:./chatmemory;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database: h2
    database-platform: org.hibernate.dialect.H2Dialect
    generate-ddl: true
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      show_sql: true
      format_sql: true

--- #Server config
server:
  port: 8081

logging:
  pattern:
    console: "%clr(%d{HH:mm:ss.SSS}){blue} %highlight(%5p) %clr([%15.15t]){green} %clr(%-40.40logger{39}){cyan} %clr(:){red} %m%n%throwable"